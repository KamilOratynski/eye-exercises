<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eye exercises</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="exerciseCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('exerciseCanvas');
    const ctx = canvas.getContext('2d');
    let x = canvas.width / 2, y = canvas.height / 2;
    let dx = 2, dy = 2;
    const dotSize = 20;

    function drawDot() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(x, y, dotSize, 0, Math.PI * 2);
      ctx.fillStyle = "#FF0000";
      ctx.fill();
      ctx.closePath();
    }

    function moveDot() {
      if (x + dx > canvas.width - dotSize || x + dx < dotSize) {
        dx = -dx;
      }
      if (y + dy > canvas.height - dotSize || y + dy < dotSize) {
        dy = -dy;
      }
      x += dx;
      y += dy;
    }

    function gameLoop() {
      moveDot();
      drawDot();
      requestAnimationFrame(gameLoop);
    }

    gameLoop(); // start the loop
  </script>
</body>
</html>
